<div ng-app="myApp" ng-controller="articleController">

    <div class="container">
        <div class="col-sm-4 col-sm-offset-2">
            <div class="page-header"><h3>Add Article</h3></div>
            <!-- FORM -->
            <form name="addArticleForm" method="post" ng-submit="insertArticle()" enctype="multipart/form-data">
                <span ng-show="successMessage">{{successMessage}}</span>
                <div class="form-group">
                    <label>Article Name</label>
                    <input type="text" name="articalName" class="form-control" ng-model="article.articleName" required>
                    <span class="errorMessage"  ng-show="addArticleForm.articalName.$error.required && addArticleForm.articalName.$dirty">Please enter name</span>
                </div>
                <div class="form-group">
                    <label>Category</label>

                    <select name="articlecategory" ng-model="article.category" ng-options="val.category_id as val.category_name for val in categoryList" required>
                        <option value="">Select</option>
                    </select>

                    <!--<input type="text" name="name" class="form-control" ng-model="article.name" required>-->
                    <span class="errorMessage"  ng-show="addArticleForm.articlecategory.$error.required && addArticleForm.articlecategory.$dirty">Please Select Category</span>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea type="text" name="content" class="form-control" ng-model="article.content" required></textarea>
                    <span class="errorMessage"  ng-show="addArticleForm.content.$error.required && addArticleForm.content.$dirty">Please enter Content</span>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" file-model="myFile" >
                </div>
                <div class="form-group">
                    <label>Status</label>

                    <select name="articleStatus" ng-model="article.status" ng-options="val.status_id as val.status for val in statusList" required>
                        <option value="">Select</option>
                    </select>

                    <!--<input type="text" name="name" class="form-control" ng-model="article.name" required>-->
                    <span class="errorMessage"  ng-show="addArticleForm.articleStatus.$error.required && addArticleForm.articleStatus.$dirty">Please Select status</span>
                </div>

                <button type="button" ng-click="reset()" class="btn btn-default">Reset</button>
                <button type="submit"  class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
