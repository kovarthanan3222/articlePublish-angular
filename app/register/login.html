
<div ng-app="myApp" ng-controller="loginController">

    <div class="container">
        <div class="col-sm-4 col-sm-offset-2">
            <div class="page-header"><h3>Login</h3></div>
            <!-- FORM -->
            <form name="loginForm" ng-submit="loginFormSubmit()">
                <span ng-show="session.status">{{session.loginMessage}}</span>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username"  required class="form-control" ng-model="logindata.username">
                    <span class="errorMessage" ng-show="errorUserName">{{errorUserName}}</span>
                    <span class="errorMessage" ng-show="loginForm.username.$error.required && loginForm.username.$dirty">Please Enter Username</span>
                    </span>

                </div>



                <div class="form-group">        
                    <label>Password</label>        
                    <input autocomplete="off" type="password" id="password" class="form-control" name="password" ng-model="logindata.password"  required  />
                    <span class="errorMessage" ng-show="userForm.password.$error.required && userForm.password.$dirty">Please Enter Password</span>

                </div>

                <button type="submit"  class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
